<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="css/principal.css">
    <script src='main.js'></script>
</head>

<body>
    <header>
        <div id="banner">
            <h1>Loxa X</h1>
            <h2>Seja bem-vindo(a)!</h2>
            <nav>
                <ul>
                    <li><a href="principal.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="container1">
        <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Nome">

        <label for="cep">CEP</label>
        <input type="text" name="cep" placeholder="CEP">

        <label for="cnpj">CNPJ</label>
        <input type="text" name="cnpj" placeholder="CNPJ">

        <label for="rua">BAIRRO:</label>
        <input type="text" name="bairro" placeholder="Bairro:">

        <label for="rua">RUA:</label>
        <input type="text" name="rua" placeholder="Rua:">

        <label for="num">NÚMERO:</label>
        <input type="text" name="num" placeholder="Número">

        <label for="tProdoto">Produto</label>

        <select name="tProdoto">
            <option value="1">Selecione:</option>
            <option value="2">Itaipava</option>
            <option value="3">Bhrama</option>
            <option value="4">Original</option>
            <option value="4">Skol</option>
          </select>

          <label for="volume">Tamanho</label>

          <select name="volume">
              <option value="0">Selecione:</option>
              <option value="0.3">300 ml</option>
              <option value="0.6">600 ml</option>
              <option value="1">1 L</option>
            </select>


        <label for="quantidade">Quantidade</label>
        <input type="number" name="quantidade" placeholder="Quantidade">

        <input id="okForm" type="submit" name="ok" placeholder="OK">
        
    </form>
    </div>

    <footer>
        
    </footer>
</body>

</html>
